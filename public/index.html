<!DOCTYPE html>
<html ng-app="pomodoro">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <script src="bundle.js"></script>
</head>
<body ng-controller="PomodoroCtrl as ctrl">
<h1>Pomodoro</h1>
<button ng-repeat="interval in ctrl.intervalTypes" ng-click="ctrl.setCurrentInterval(interval)">{{ interval.toString() }}</button>

<p>{{ ctrl.date | date : 'mm:ss' }}</p>
<button ng-click="ctrl.start()">Start</button>
<button ng-click="ctrl.stop()">Stop</button>
<button ng-click="ctrl.reset()">Reset</button>
</body>
</html>
